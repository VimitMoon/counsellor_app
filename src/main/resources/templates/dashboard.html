<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard">VI</a>
    <a class="navbar-brand" href="dashboard">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquiries">View Enquiries</a>
        </li>
        <li class="d-flex" role="search">
          <a class="btn btn-danger" href="/">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>


<div class="container">
  <h3> Dashboard </h3>

  <table>

    <tr>
      <td>
        Total Enquiries :
      </td>
      <td th:text="${dashboard.totalEnqs}"> </td>
    </tr>

    <tr>
      <td>
        Open Enquiries :
      </td>
      <td th:text="${dashboard.openEnqs}"> </td>
    </tr>

    <tr>
      <td>
        Enrolled Enquiries :
      </td>
      <td th:text="${dashboard.enrolledEnqs}"> </td>
    </tr>

    <tr>
      <td>
        Lost Enquiries :
      </td>
      <td th:text="${dashboard.lostEnqs}"> </td>
    </tr>


  </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
